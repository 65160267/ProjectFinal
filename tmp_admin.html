<!doctype html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>เข้าสู่ระบบผู้ดูแล</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style>
      /* Minimal local styles to ensure the page looks decent even without external CSS */
      body { font-family: Arial, Helvetica, sans-serif; background: #f3f4f6; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
      .card { background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 6px 18px rgba(0,0,0,0.08); width: 100%; max-width: 420px; }
      h1 { margin: 0 0 12px; font-size: 20px; }
      .field { margin-bottom: 14px; }
      label { display:block; font-size: 14px; margin-bottom:6px; }
      input[type="text"], input[type="password"] { width:100%; padding:10px 12px; border:1px solid #d1d5db; border-radius:6px; font-size:14px; box-sizing:border-box }
      .error { background:#fee2e2; color:#b91c1c; padding:8px 10px; border-radius:6px; margin-bottom:12px; }
      .actions { display:flex; justify-content:space-between; align-items:center; }
      button { background:#2563eb; color:#fff; border:none; padding:10px 16px; border-radius:6px; cursor:pointer; font-weight:600 }
      button.secondary { background:#6b7280 }
      @media (max-width:420px){ .card{ margin:16px } }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card auth-card">
        <h1>เข้าสู่ระบบผู้ดูแล</h1>
        
        

        <form method="post" action="/auth/login">
          <div class="field">
            <label for="username">ชื่อผู้ใช้</label>
            <input id="username" name="username" type="text" required autofocus />
          </div>

          <div class="field">
            <label for="password">รหัสผ่าน</label>
            <input id="password" name="password" type="password" required />
          </div>

          <div style="display:flex;gap:10px;align-items:center">
            <button class="btn btn-primary" type="submit">ล็อกอิน</button>
            <a href="/" class="btn btn-ghost">ยกเลิก</a>
          </div>
        </form>

        <p class="auth-footer">ใช้บัญชีผู้ดูแลเพื่อจัดการหนังสือ</p>
        <p class="auth-footer">ยังไม่มีบัญชี? <a href="/auth/register">สมัครสมาชิก</a></p>
      </div>
    </div>
  </body>
  </html>
